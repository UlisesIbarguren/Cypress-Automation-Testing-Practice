name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build code
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v2.2.6
        with:
          ssh-private-key: $
