name: My GitHub Actions Workflow
on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 16
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies and run build script
        run: |
          npm install
          npm run build

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: .
