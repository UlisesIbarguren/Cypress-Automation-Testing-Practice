name: My GitHub Actions Workflow
on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.7.4
        with:
          ref: main
      - name: Use Node.js 16
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16
      - name: Install dependencies and run build script
        run: |
          npm install
          npm run build
      - name: Run tests
        run: npm test
